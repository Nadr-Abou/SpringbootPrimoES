<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body class="books">
<h1>Lista di libri</h1>
    <table>
        <tr>
            <th>Book id</th>
            <th>Book Name</th>
            <th>ISBN</th>
            <th>Publisher Name</th>
        </tr>
        <tr th:each="book : ${books}">
            <td>
                <a th:href="@{'/book/bookbyid/'+${book.id}}" th:text="${book.id}"></a><!--elemento di hyperlink-->
            </td>
            <td th:text="${book.title}">Libro</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.publisher.getPublisherName()}"></td>
        </tr>
    </table>
</body>
</html>
